menu:
  base: "relative"
  button:
    base: "inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
  items:
    base: "absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    transition:
      enter: "transition ease-out duration-100"
      enter_from: "transform opacity-0 scale-95"
      enter_to: "transform opacity-100 scale-100"
      leave: "transition ease-in duration-75"
      leave_from: "transform opacity-100 scale-100"
      leave_to: "transform opacity-0 scale-95"
  item:
    base: "block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed" 